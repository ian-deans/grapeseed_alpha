<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grapeseed Crypto</title>

    <link rel="stylesheet" href="normalize.css" type="text/css" />

    <script src="content.js"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Syncopate&family=Play&display=swap');

    :root {
        --yellow: #faff24;
        --purple: #4654a3;
        --purple-grape: #4b4c69;

        --font-primary: 'Play', sans-serif;
        --font-header: 'Syncopate', sans-serif;
    }

    body {
        height: 100vh;
        width: 100%;
    }

    .page {
        /* background-color: var(--yellow); */
        background: linear-gradient(#faff24 65%, #fff);

        font-size: 16px;

        height: 100vh;
        width: 100vw;

        overflow-y: auto;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .content-div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        font-family: var(--font-primary);
        color: var(--purple-grape);

    }

    .content-div span {
        color: var(--purple-grape);
        font-family: var(--font-header);
        font-size: 1.5em;
        font-weight: 700;

    }

    .logo-div figure {
        margin-top: 2em;
        height: auto;
        width: auto;
        padding: 0px;
    }

    #logo-image {
        width: 100%;
        min-width: 50px;
        max-width: 512px;
    }

    #main-content {
        margin-top: 1em;
        width: 80%;

        color: var(--purple-grape);
    }

    @media only screen
        and (min-device-width: 768px) 
        /* and (max-device-width: 1024px)  */
        /* and (-webkit-min-device-pixel-ratio: 2)  */
        {
            
            .page {
                font-size: 20px;
            }
    }
</style>

<body>
    <div class="page">
        <div class="logo-div">
            <figure>
                <img id="logo-image" src="logo_transparent.png" />
            </figure>
        </div>

        <div class="content-div">
            <span>GrapeSeed Crypto</span>
            <p id="main-content">Coming Soon...</p>
        </div>
    </div>

    <script>

        const contentElement = document.getElementById( "main-content" )


        contentElement.innerHTML = about

    </script>
</body>

</html>
